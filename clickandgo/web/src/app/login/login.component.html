<div class="register-photo">
  <div class="form-container">
      <form method="post" (ngSubmit)="login()" #loginForm="ngForm">
          <h2 class="text-center logo" style="margin-bottom: -1px;"><strong>Click &amp; Go</strong></h2>
          <h2 class="text-center" style="font-size: 21px;"><strong>Login</strong>&nbsp;Here.</h2>
          <div class="form-group"><input class="form-control" type="email" name="email" [(ngModel)]="data.Email" placeholder="Email"></div>
          <div class="form-group"><input class="form-control" type="password" name="password" [(ngModel)]="data.Password" placeholder="Password"></div>
          <div class="form-group"><a routerLink="/resetpassword">forgot password?</a></div>
          <div class="form-group"><input class="btn btn-primary btn-block" value="Login" type="submit" /></div><a class="already" routerLink="/register">Don't have an account? Create one here</a></form>
  </div>
</div>
