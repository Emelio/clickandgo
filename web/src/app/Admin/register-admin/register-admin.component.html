<app-nav></app-nav>
<div class="register-photo">
  <div class="container">
      <div class="form-container d-inline pl-5 pr-5" style="width: 341px;">
          <form method="post"  (ngSubmit)='register()' #paymentForm="ngForm">
              <h2 class="text-center logo" style="margin-bottom: -5px;"><strong>Click &amp; Go</strong></h2>
              <h2 class="text-center"><strong>Register</strong> an admin.</h2>
              <div class="form-group"><input class="form-control" type="email" name="email"  [(ngModel)]="data.Email" placeholder="Email" style="background-color: rgba(201,200,200,0.24);">
                </div>
                <div class="form-group"><input class="form-control" type="firstName" name="firstName"  [(ngModel)]="data.FirstName" placeholder="FirstName" style="background-color: rgba(201,200,200,0.24);">
                </div>
                <div class="form-group"><input class="form-control" type="lastName" name="lastName"  [(ngModel)]="data.LastName" placeholder="LastName" style="background-color: rgba(201,200,200,0.24);">
                </div>
              <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="data.Password"></div>
              <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" [(ngModel)]="data.Password1"></div>
              <div class="form-group"><input class="form-control" type="password" name="confirmcode" placeholder="confirmation code" [(ngModel)]="rcode"></div>
    
              <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Add Admin</button></div></form>
      </div>
      <div class="form-container d-inline pl-5" style="width: 341px;">
        <form method="post"  (ngSubmit)='deleteAdmin()' #paymentForm="ngForm">
            <h2 class="text-center logo" style="margin-bottom: -5px;"><strong>Click &amp; Go</strong></h2>
            <h2 class="text-center"><strong>Delete</strong> an admin.</h2>
            <mat-form-field>
                <mat-label>Admins</mat-label>
                <select  [(ngModel)]="selectedAdmin" [ngModelOptions]="{standalone: true}" matNativeControl required>
                  <option *ngFor="let admin of admins" [value]="admin.id">{{admin.name}}</option>
                </select>
              </mat-form-field>
            <div class="form-group"><input class="form-control" type="password" name="confirmcode" placeholder="confirmation code" [(ngModel)]="dcode"></div>
    
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Delete Admin</button></div></form>
    </div>
  </div>
  
</div>
