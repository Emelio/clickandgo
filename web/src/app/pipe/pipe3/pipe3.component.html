<div class="register-photo">
    <div class="form-container" style="width: 341px;margin-top: -72px;height: 504px;">
        <form method="post" style="height: 509px;" (ngSubmit)='addDriverInfo()' #driverForm="ngForm">
            <h2 class="text-center logo" style="margin-bottom: -16px;height: 53px;margin-top: -22px;"><strong>Click &amp; Go</strong></h2>
            <h2 class="text-center" style="width: 549px;"><strong>Register Your Driver</strong></h2>
            <h2 class="text-center" style="width: 549px;font-size: 11px;margin-bottom: -1px;margin-top: -23px;"><strong>Driver Information Must Match Driver's License</strong></h2>
            <div class="form-group">
              <input class="form-control d-inline-flex" type="email" name="firstname" [(ngModel)]="driver.FirstName" placeholder="First Name" style="background-color: rgba(201,200,200,0.24);width: 150px;">
              <input class="form-control d-inline-flex" type="email" name="middlename" [(ngModel)]="driver.MiddleName" placeholder="Middle Name" style="width: 150px;margin-left: 44px;">
              <input class="form-control d-inline-flex" type="email" name="lastname" [(ngModel)]="driver.LastName" placeholder="Last Name" style="width: 150px;margin-left: 44px;">
              
              <mat-form-field style="width: 150px;margin-left: 0px;">
                  <input matInput [matDatepicker]="picker2" [(ngModel)]="driver.DateIssued" name='dateIssued' placeholder="Date Issued">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>

              <mat-form-field style="width: 150px;margin-left: 44px;">
                  <input matInput [matDatepicker]="picker3" [(ngModel)]="driver.DateExpired" name='dateExpired' placeholder="Date Expired">
                  <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                  <mat-datepicker #picker3></mat-datepicker>
              </mat-form-field>
              
              <select class="form-control d-inline-flex"  id="gender" name="gender" [(ngModel)]="driver.Gender" style="width: 150px;margin-left: 20px"  >
                <option selected="true" [value]="undefined">Gender</option>
                <option *ngFor="let gender of genders" [value]="gender.value">{{gender.title}}</option>
            </select>
              
              <input class="form-control d-inline-flex" type="email" name="class" [(ngModel)]="driver.Class" placeholder="Class" style="width: 150px;margin-left: 0px;">
              <input class="form-control d-inline-flex" type="email" name="trn" [(ngModel)]="driver.Trn" placeholder="TRN" style="width: 150px;margin-left: 44px;">
              <input class="form-control d-inline-flex" type="email" name="policerecord" [(ngModel)]="driver.Collectorate" placeholder="Collectorate" style="width: 150px;margin-left: 44px;">
              <input class="form-control d-inline-flex" type="email" name="streetAddress" [(ngModel)]="driver.Address.street" placeholder="Street Address" style="width: 150px;margin-left: 0px;">
              <input class="form-control d-inline-flex" type="email" name="street" [(ngModel)]="driver.Address.district" placeholder="District" style="width: 150px;margin-left: 44px;">
              <input class="form-control d-inline-flex" type="text" name="city" [(ngModel)]="driver.Address.city" placeholder="City/Town" style="width: 150px;margin-left: 44px;">
              <input class="form-control d-inline-flex" type="text" name="parish" [(ngModel)]="driver.Address.parish" placeholder="Parish" style="width: 150px;margin-left: 0px;">
              <input class="form-control d-inline-flex" type="text" name="country" [(ngModel)]="driver.Address.country" placeholder="Country" style="width: 150px;margin-left: 44px;padding-left: 0px;">
              <mat-form-field style="margin-left: 24px; width: 160px">
                  <input matInput [matDatepicker]="picker1" [(ngModel)]="driver.DOB" name='dob' placeholder="Date of Birth">
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
              <input class="form-control d-inline-flex" type="email" name="age" [(ngModel)]="driver.LicenseToDrive" placeholder="License to Drive" style="width: 300px;margin-left: 0px;">
              
              <p style="margin-bottom: -1px;margin-top: 17px;">Please confirm if you've had PPV on your lisence for 3 years or more, if no, you must enter the below information to be added to insurance.</p>
              
              <div class="form-check d-inline-flex">
                <input class="form-check-input" type="radio" name='recordDate' id="formCheck-1"  [(ngModel)]="driver.PPV" value='yes'><label class="form-check-label" for="formCheck-1"  >Yes</label></div>
              <div class="form-check d-inline-flex" style="margin-left: 14px;">
                <input class="form-check-input" type="radio" name='recordDate' id="formCheck-2"  [(ngModel)]="driver.PPV" value='no'><label class="form-check-label" for="formCheck-2">No</label></div>
                <input class="form-control d-inline-flex" type="email" name="timePoliceRecordIssue" [(ngModel)]="driver.TimePoliceRecordIssue" placeholder="Issue Date" style="width: 150px;margin-left: 44px;">
                <input class="form-control d-inline-flex" type="email" name="age" placeholder="Police Record No." [(ngModel)]="driver.PoliceRecordNumber" style="width: 150px;margin-left: 44px;padding-left: 5px;">
              <div class="form-check" style="margin-top: 15px;">
                <input class="form-check-input" type="checkbox" id="formCheck-2" name='informationAccurate' [(ngModel)]="driver.InformationAccurate" value='true'><label class="form-check-label"  for="formCheck-2">The above information is true and accurate to the totality of my knowledge</label></div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="formCheck-2" name='terms' [(ngModel)]="driver.Terms" value='true'><label class="form-check-label" for="formCheck-2">I've read and accept the terms and conditions, privacy policy and cookies policy</label></div>
                
                <input class="btn btn-primary btn-block d-inline-flex" type="submit" value='Continue' style="width: 162px;margin-top: 22px;margin-left: 195px;padding-left: 51px;"></div></form>
    </div>
</div>
